<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/main.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Projects</title>
</head>
<body>

    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button>Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="/personal">Personal Info</a>
              <a href="/education">Education</a>
              <a href="/experience">Experience</a>
              <a href="/skills">Skills</a>
              <a href="/projects" class="active">Projects</a>
              <a href="/additional">Additional Info</a>
            </div>

            <h1>PROJECTS</h1>

            <div class="formbox">

                <form>
                   <div class="outerDiv">

                        <!-- Project Title -->
                        <div class="form-group">
                            <label for="ptitle">Project Title</label>
                            <input type="text" class="form-control addTitle" id="ptitle" placeholder="Project Title">
                        </div>

                        <!-- Description -->
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control adddescp" id="description" placeholder="Enter between 100-150 words" rows="4"></textarea>
                        </div>

                        <!-- Tenure -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="sdate">Start Date</label>
                            <input type="date" class="form-control addsdate" id="sdate">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="edate">End Date</label>
                            <input type="date" class="form-control addedate" id="edate">
                            </div>

                        </div>

                        <!-- Add Technologies Used -->
                        <!-- <div class="form-group">
                            <label for="">Technologies Used</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Ex: HTML5, Reactjs" aria-describedby="addtech">
                                <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="addtech">Add</button>
                                </div>
                            </div>
                        </div> -->

                        <button type="button" class="btn btn-success addBtn">ADD</button>

                   </div>

                    <div class="containProject">

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

    <script src="../js/projects.js"></script>

</body>
</html>
