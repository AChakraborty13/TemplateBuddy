<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <title>Additional Details</title>
</head>
<body>

    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button type="button" id="logout">Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="/personal">Personal Info</a>
              <a href="/education">Education</a>
              <a href="/experience">Experience</a>
              <a href="/skills">Skills</a>
              <a href="/projects">Projects</a>
              <a href="/additional" class="active">Additional Info</a>
            </div>

            <h3>COURSES & CERTIFICATION</h3>

            <div class="formbox">

                <form>

                    <div class="course">

                        <!-- Course Name -->
                        <div class="form-group">
                            <label for="course">Course/Certificate Name</label>
                            <input type="text" class="form-control course_names" id="course" placeholder="Ex: Complete Web Developer Course">
                        </div>

                        <!-- Issuer and Date of issuing/completion -->
                        <div class="form-row">

                            <div class="form-group col-md-6">
                            <label for="issuer">Issuer</label>
                            <input type="text" class="form-control issuers" id="issuer" placeholder="Ex: Coursera, Oracle">
                            </div>

                            <div class="form-group col-md-6">
                            <label for="idate">Issued On</label>
                            <input type="date" class="form-control issues_on_dates" id="idate">
                            </div>

                        </div>

                        <button type="button" class="btn btn-success coursebtn">ADD</button>

                    </div>

                    <div class="containcourse">

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="course-save">Save Information</button>

                </form>

            </div>

            <h3>PUBLICATIONS</h3>

            <div class="formbox">

                <form>

                    <!-- paper Title -->
                    <div class="form-group">
                        <label for="ptitle">Paper Title</label>
                        <input type="text" class="form-control paper_titles" id="ptitle">
                    </div>

                    <!-- Publication and Date of publishing -->
                    <div class="form-row">

                        <div class="form-group col-md-6">
                          <label for="publisher">Publisher/Publication</label>
                          <input type="text" class="form-control publications" id="publisher">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="pdate">Published On</label>
                          <input type="date" class="form-control published_on_dates" id="pdate">
                        </div>

                    </div>

                    <button type="button" class="btn btn-success publishbtn">ADD</button>

                    <div class="containpublish">

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="publication-save">Save Information</button>

                </form>

            </div>

            <h3>HONORS & AWARDS</h3>

            <div class="formbox">

                <form>

                    <!-- Award/Honor Name -->
                    <div class="form-group">
                        <label for="htitle">Title</label>
                        <input type="text" class="form-control honor_titles" id="htitle">
                    </div>

                    <!-- Issuer and Date of issuing/completion -->
                    <div class="form-row">

                        <div class="form-group col-md-6">
                          <label for="hissuer">Issuer</label>
                          <input type="text" class="form-control honor_issuers" id="hissuer">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="hdate">Issued On</label>
                          <input type="date" class="form-control honor_issued_dates" id="hdate">
                        </div>

                    </div>

                    <button type="button" class="btn btn-success awardbtn">ADD</button>

                    <div class="containaward">

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="honor-save">Save Information</button>

                </form>

            </div>

            <h3>INTERESTS & HOBBIES</h3>

            <div class="formbox">

                <form>

                    <!-- Add Interest/Hobbies Used -->
                    <div class="form-group">
                        <label for="">Interests/Hobbies</label>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control addhobby hobbies" aria-describedby="hobbies" placeholder="Enter your Hobbies and Interests..">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary hobbybtn" type="button" id="hobbies">Add</button>
                            </div>
                        </div>
                    </div>

                    <div class="containhobby">

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="hobby-save">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="../static/js/sweetalert.min.js"></script>

    <script src="../static/js/additional.js"></script>

</body>
</html>
