<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/personalinfo.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Personal Information</title>
</head>
<body>
    
    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button>Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="../static/personaldetails.html" class="active">Personal Info</a>
              <a href="../static/education.html">Education</a>
                <a href="#">Experience</a>
                <a href="#">Skills</a>
                <a href="#">Projects</a>
                <a href="#">Additional Info</a>
            </div>

            <h1>PERSONAL DETAILS</h1>

            <div class="formbox">

                <form>
                    
                    <!-- Name -->
                    <div class="form-row">

                        <div class="form-group col-md-4">
                          <label for="fname">First Name</label>
                          <input type="text" class="form-control" id="fname">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="mname">Middle Name</label>
                            <input type="text" class="form-control" id="mname">
                        </div>

                        <div class="form-group col-md-4">
                          <label for="lname">Last Name</label>
                          <input type="text" class="form-control" id="lname">
                        </div>

                    </div>

                    <!-- Email and Mobile number -->
                    <div class="form-row">

                        <div class="form-group col-md-6">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="mobile">Mobile No.</label>
                          <input type="text" class="form-control" id="mobile">
                        </div>

                    </div>
                    

                    <!-- Address -->
                    <div class="form-group">
                        <label for="inputAddress">Address Line 1</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="inputAddress2">Address Line 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="">
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-5">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" id="inputCity">
                        </div>

                        <div class="form-group col-md-4">
                          <label for="state">State</label>
                          <input type="text" class="form-control" id="state">
                        </div>

                        <div class="form-group col-md-3">
                          <label for="zip">Zip</label>
                          <input type="text" class="form-control" id="zip">
                        </div>

                    </div>
                    
                    <!-- Image for resume -->
                    <div class="form-group">
                        <label for="">Profile Picture</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>
                    </div>

                    <!-- Resume Headline -->
                    <div class="form-group">
                        <label for="headline">Head Line</label>
                        <input type="text" class="form-control" id="headline" placeholder="Ex: Web Developer, Software Engineer,...">
                    </div>

                    <!-- Links for Social Accounts (Github, linkedin, website, twwiter, behance, dribble) -->
                    <div class="form-group">
                        <label for="">Social Links</label>
                        <div class="form-row align-items-center">
                        
                            <div class="col-sm-4 my-1">
                              <label class="sr-only" for="inlineFormInputGroupUsername">Github</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-github" aria-hidden="true"></i></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Github Username">
                              </div>
                            </div>
    
                            <div class="col-sm-4 my-1">
                              <label class="sr-only" for="inlineFormInputGroupUsername">LinkedIn</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="LinkedIn Username">
                              </div>
                            </div>
    
                            <div class="col-sm-4 my-1">
                                <label class="sr-only" for="inlineFormInputGroupUsername">Twitter</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Twitter Username">
                                </div>
                            </div>
    
                            <div class="col-sm-4 my-1">
                                <label class="sr-only" for="inlineFormInputGroupUsername">Website</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-link" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Website Username">
                                </div>
                              </div>
    
                              <div class="col-sm-4 my-1">
                                <label class="sr-only" for="inlineFormInputGroupUsername">Behance</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-behance" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Behance Username">
                                </div>
                              </div>
    
                              <div class="col-sm-4 my-1">
                                <label class="sr-only" for="inlineFormInputGroupUsername">Dribble</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-dribbble" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Dribble Username">
                                </div>
                              </div>                          
                                                    
                        </div>

                        <!-- Summary -->
                        <div class="form-group">
                            <label for="validationTextarea">Summary</label>
                            <textarea class="form-control" id="validationTextarea" placeholder="Enter between 100-150 words" rows="4"></textarea>
                          </div>

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

</body>
</html>
