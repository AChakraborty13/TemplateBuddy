<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Education Details</title>
</head>
<body>
    
    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button>Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
                <a href="../static/personaldetails.html">Personal Info</a>
                <a href="../static/education.html" class="active">Education</a>
                <a href="../static/experience.html">Experience</a>
                <a href="../static/skills.html">Skills</a>
                <a href="../static/projects.html">Projects</a>
                <a href="../static/additional.html">Additional Info</a>
            </div>

            <h1>EDUCATION DETAILS</h1>

            <div class="formbox">

                <form>
                    
                    <div class="outerDiv">

                        <!-- Institute Name -->
                        <div class="form-group">
                            <label for="institute">Institute Name</label>
                            <input type="text" class="form-control" id="institute" placeholder="Ex: Harvard Business School">
                        </div>
                        
                        <!-- Institute Location -->
                        <div class="form-row">
        
                            <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                            </div>
        
                            <div class="form-group col-md-6">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country">
                            </div>
        
                        </div>
                        
                        <!-- Degree Information -->
                        <div class="form-row">
        
                            <div class="form-group col-md-6">
                            <label for="degree">Degree</label>
                            <input type="text" class="form-control" id="degree" placeholder="Ex: Bachelors's">
                            </div>
        
                            <div class="form-group col-md-6">
                            <label for="fos">Field of Study</label>
                            <input type="text" class="form-control" id="fos" placeholder="Ex: Computer Science">
                            </div>
        
                        </div>

                        <!-- Tenure -->
                        <div class="form-row">
        
                            <div class="form-group col-md-6">
                            <label for="sdate">Start Date</label>
                            <input type="date" class="form-control" id="sdate">
                            </div>
        
                            <div class="form-group col-md-6">
                            <label for="edate">End Date</label>
                            <input type="date" class="form-control" id="edate">
                            </div>
        
                        </div>

                        <!-- Grade type and grade -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="grade">Grade Type</label>
                                <select class="custom-select" id="selectType">
                                    <option value="GPA" selected>GPA</option>
                                    <option value="Percentage">Percentage</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="gradeval">Grade</label>
                                <input type="text" class="form-control" id="gradeval">
                            </div>
                        </div>

                        <button type="button" class="btn btn-success addBtn">ADD</button>

                    </div>

                    <div class="containEducation">

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

    <script src="../js/education.js"></script>

</body>
</html>
