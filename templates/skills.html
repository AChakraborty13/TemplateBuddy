<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <title>Skills</title>
</head>
<body>

    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button type="button" id="logout">Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="/personal">Personal Info</a>
              <a href="/education">Education</a>
              <a href="/experience">Experience</a>
              <a href="/skills" class="active">Skills</a>
              <a href="/projects">Projects</a>
              <a href="/additional">Additional Info</a>
            </div>

            <h1>SKILLS</h1>

            <div class="formbox">

                <form>

                    <!-- Add Skills -->
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control addText skill_names" aria-describedby="skills" placeholder="Enter a skill. Ex: React.js">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary addBtn" type="button" id="skills">Add</button>
                            </div>
                        </div>
                    </div>

                    <!-- Container to keep the typed skills -->
                    <div class="containSkill">

                    </div>

                    <!-- Save Information -->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="skill-save">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="../static/js/sweetalert.min.js"></script>

    <script src="../static/js/skills.js"></script>


</body>
</html>
