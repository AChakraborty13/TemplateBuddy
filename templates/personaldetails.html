<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">

    <title>Personal Information</title>
</head>
<body>

    <div class="wrapper">

        <!-- Add logo here -->
        <header>
            <a href="#"><img src="" alt="Logo"></a>
            <button id="logout">Logout</button>
        </header>

        <!-- All content goes here -->
        <div class="container">

            <!-- Navigate to different pages -->
            <div class="tabs">
              <a href="/personal" class="active">Personal Info</a>
              <a href="/education">Education</a>
              <a href="/experience">Experience</a>
              <a href="/skills">Skills</a>
              <a href="/projects">Projects</a>
              <a href="/additional">Additional Info</a>
          </div>

            <h1>PERSONAL DETAILS</h1>

            <div class="formbox">

                <form>

                    <!-- Name -->
                    <div class="form-row">

                        <div class="form-group col-md-4">
                          <label for="fname">First Name</label>
                          <input type="text" class="form-control" id="firstname" value="{{firstname}}">
                        </div>

                        <div class="form-group col-md-4">
                            <label for="mname">Middle Name</label>
                            <input type="text" class="form-control" id="middlename" value="{{middlename}}">
                        </div>

                        <div class="form-group col-md-4">
                          <label for="lname">Last Name</label>
                          <input type="text" class="form-control" id="lastname" value="{{lastname}}">
                        </div>

                    </div>

                    <!-- Email and Mobile number -->
                    <div class="form-row">

                        <div class="form-group col-md-6">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" value="{{email}}">
                        </div>

                        <div class="form-group col-md-6">
                          <label for="mobile">Mobile No.</label>
                          <input type="text" class="form-control" id="mobile" value="{{mobile}}">
                        </div>

                    </div>


                    <!-- Address -->
                    <div class="form-group">
                        <label for="inputAddress">Address Line 1</label>
                        <input type="text" class="form-control" id="address_1" value="{{address_1}}" placeholder="Apartment/Flat/House">
                    </div>

                    <div class="form-group">
                        <label for="inputAddress2">Address Line 2</label>
                        <input type="text" class="form-control" id="address_2" value="{{address_2}}" placeholder="Locality/Area">
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-5">
                          <label for="inputCity">City</label>
                          <input type="text" class="form-control" id="city" value="{{city}}">
                        </div>

                        <div class="form-group col-md-4">
                          <label for="state">State</label>
                          <input type="text" class="form-control" id="state" value="{{state}}">
                        </div>

                        <div class="form-group col-md-3">
                          <label for="zip">Zip</label>
                          <input type="text" class="form-control" id="zip" value="{{zip}}">
                        </div>

                    </div>

                    <!-- Image for resume -->
                    <!-- <div class="form-group">
                        <label for="profile">Profile Picture</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="profile" value="{{profile}}">
                            <label class="custom-file-label" for="profile"></label>
                        </div>
                    </div> -->
                    <div class="upload-file">
                      <div class="form-group">
                        <label for="profile">Profile Picture</label><br>
                        <input type="file" id="profile" value="{{profile}}" accept="image/*">
                        <button id="uploadPic">Upload</button>
                        <button id="viewPic">View</button>
                      </div>
                    </div>

                    <!-- Resume Headline -->
                    <div class="form-group">
                        <label for="headline">Head Line</label>
                        <input type="text" class="form-control" id="headline" value="{{headline}}" placeholder="Ex: Web Developer, Software Engineer,...">
                    </div>

                    <!-- Links for Social Accounts (Github, linkedin, website, twwiter, behance, dribble) -->
                    <div class="form-group">
                        <label for="">Social Links</label>
                        <div class="form-row align-items-center">

                            <div class="col-sm-4 my-1">
                              <label class="sr-only" for="githubid">Github</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-github" aria-hidden="true"></i></div>
                                </div>
                                <input type="text" class="form-control" id="github" value="{{github}}" placeholder="Ex: /dhairyaj">
                              </div>
                            </div>

                            <div class="col-sm-4 my-1">
                              <label class="sr-only" for="linkedinid">LinkedIn</label>
                              <div class="input-group">
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fa fa-linkedin" aria-hidden="true"></i></div>
                                </div>
                                <input type="text" class="form-control" id="linkedin" value="{{linkedin}}" placeholder="Ex: /in/dhairyajain29">
                              </div>
                            </div>

                            <div class="col-sm-4 my-1">
                                <label class="sr-only" for="twitterid">Twitter</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-twitter" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="twitter" value="{{twitter}}" placeholder="Ex: /dhairyajn">
                                </div>
                            </div>

                            <div class="col-sm-4 my-1">
                                <label class="sr-only" for="websiteid">Website</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-link" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="website" value="{{website}}" placeholder="Website URL">
                                </div>
                              </div>

                              <div class="col-sm-4 my-1">
                                <label class="sr-only" for="behanceid">Behance</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-behance" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="behance" value="{{behance}}" placeholder="Ex: /dhairyaj">
                                </div>
                              </div>

                              <div class="col-sm-4 my-1">
                                <label class="sr-only" for="dribbleid">Dribble</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-dribbble" aria-hidden="true"></i></div>
                                  </div>
                                  <input type="text" class="form-control" id="dribble" value="{{dribble}}" placeholder="Ex: /dhairyaj">
                                </div>
                              </div>

                        </div>

                        <!-- Summary -->
                        <div class="form-group">
                            <label for="summary">Summary</label>
                            <textarea class="form-control" id="summary" placeholder="Enter between 100-150 words" rows="4">{{summary}}</textarea>
                          </div>

                    </div>

                    <!-- Save Information -->
                    <button type="button" id="personal-tab-submit" class="btn btn-primary btn-lg btn-block">Save Information</button>

                </form>

            </div>

        </div>

        <!-- Footer -->
        <footer>
            <p>Made with <i class="fa fa-heart pulse"></i> by Developers of Documentive</p>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>

    <!-- Sweet Alert 2 -->
    <script src="../static/js/sweetalert.min.js"></script>

    <!-- JS for Personal Details Page -->
    <script src="../static/js/personal.js"></script>

</body>
</html>
